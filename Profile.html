<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft Planner - Profile</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #101F37;
            margin: 0;
            padding: 0;
            color: #e9e9e9;
            min-height: 100vh;
        }
        
        .profile-wrapper {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            max-width: 100%;
        }
        
        /* Header контейнер */
        .header-container {
            background-color: #131932;
            color: #7881F6;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            border-bottom: 1px solid #1E2A4A;
            flex-shrink: 0;
        }
        
        /* Основной контент с прокруткой */
        .content-scrollable {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        /* Контейнер аватара */
        .avatar-container {
            background-color: #0B1627;
            padding: 30px 20px 40px;
            text-align: center;
            position: relative;
            border-bottom: 1px solid #1E2A4A;
            flex-shrink: 0;
        }
        
        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #7881F6;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            font-size: 48px;
            color: #ffffff;
            border: 3px solid #9ea3e9;
        }
        
        .user-name {
            margin-top: 20px;
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
        }
        
        /* Кнопка смены фото на стыке */
        .change-photo-btn {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #7881F6;
            color: white;
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 10;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .change-photo-btn:hover {
            background-color: #676FD9;
            transform: translateX(-50%) translateY(-2px);
        }
        
        /* Контейнер информации */
        .info-container {
            background-color: #071224;
            padding: 40px 20px 30px;
            flex: 1;
        }
        
        .info-content {
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }
        
        .info-row {
            margin-bottom: 30px;
        }
        
        .info-label {
            font-size: 16px;
            color: #7881F6;
            margin-bottom: 10px;
            display: block;
        }
        
        /* Стили для полей ввода */
        .input-field {
            background-color: #131932;
            border: 1px solid #7881F6;
            border-radius: 10px;
            padding: 15px;
            width: 100%;
            box-sizing: border-box;
            color: #e9e9e9;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #7881F6;
            box-shadow: 0 0 0 3px rgba(120, 129, 246, 0.2);
        }
        
        .info-value {
            background-color: #131932;
            border: 1px solid #1E2A4A;
            border-radius: 10px;
            padding: 15px;
            color: #e9e9e9;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .copy-btn {
            background-color: #7881F6;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .copy-btn:hover {
            background-color: #676FD9;
        }
        
        .reset-password {
            color: #7881F6;
            text-align: left;
            font-size: 16px;
            margin: 30px 0;
            cursor: pointer;
            font-weight: 500;
            display: inline-block;
        }
        
        .reset-password:hover {
            text-decoration: underline;
        }
        
        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            gap: 20px;
            padding: 0 10px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .btn {
            padding: 16px 30px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            text-align: center;
        }
        
        .btn-exit {
            background-color: transparent;
            color: #7881F6;
            border: 2px solid #7881F6;
        }
        
        .btn-exit:hover {
            background-color: rgba(120, 129, 246, 0.1);
        }
        
        .btn-save {
            background-color: #7881F6;
            color: white;
            border: none;
        }
        
        .btn-save:hover {
            background-color: #676FD9;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(120, 129, 246, 0.3);
        }

        @media (min-width: 768px) {
            .profile-picture {
                width: 150px;
                height: 150px;
                font-size: 60px;
            }
            
            .user-name {
                font-size: 28px;
            }
            
            .change-photo-btn {
                font-size: 18px;
                padding: 12px 30px;
            }
            
            .info-content {
                padding: 0 40px;
            }
            
            .info-label {
                font-size: 18px;
            }
            
            .input-field, .info-value {
                font-size: 18px;
                padding: 18px;
            }
            
            .btn {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-wrapper">
        <!-- Header контейнер -->
        <div class="header-container">
            Soft Planner
        </div>
        
        <!-- Основной контент с прокруткой -->
        <div class="content-scrollable">
            <!-- Контейнер аватара -->
            <div class="avatar-container">
                <div class="profile-picture">
                    M
                </div>
                <div class="user-name">Martin</div>
                
                <!-- Кнопка смены фото на стыке -->
                <button class="change-photo-btn">Change Photo</button>
            </div>
            
            <!-- Контейнер информации -->
            <div class="info-container">
                <div class="info-content">
                    <div class="info-row">
                        <span class="info-label">Email</span>
                        <input type="email" class="input-field" value="your@email.ru">
                    </div>
                    
                    <div class="info-row">
                        <span class="info-label">Your ID</span>
                        <div class="info-value">
                            <span>164132</span>
                            <button class="copy-btn">Copy</button>
                        </div>
                    </div>
                    
                    <div class="info-row">
                        <span class="info-label">Name</span>
                        <input type="text" class="input-field" value="Martin">
                    </div>
                    
                    <div class="reset-password">Reset Password?</div>
                    
                    <div class="info-row">
                        <span class="info-label">Your password</span>
                        <input type="password" class="input-field">
                    </div>
                    
                    <div class="info-row">
                        <span class="info-label">Password again</span>
                        <input type="password" class="input-field">
                    </div>
                    
                    <div class="info-row">
                        <span class="info-label">New Password</span>
                        <input type="password" class="input-field">
                    </div>
                    
                    <div class="action-buttons">
                        <button class="btn btn-exit">Exit</button>
                        <button class="btn btn-save">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Добавляем функционал кнопки Copy
        document.querySelector('.copy-btn').addEventListener('click', function() {
            const idText = '164132';
            navigator.clipboard.writeText(idText).then(() => {
                const originalText = this.textContent;
                this.textContent = 'Copied!';
                setTimeout(() => {
                    this.textContent = originalText;
                }, 2000);
            });
        });
        
        // Добавляем функционал смены фото
        document.querySelector('.change-photo-btn').addEventListener('click', function() {
            alert('Photo change functionality would be implemented here');
        });
        
        // Добавляем функционал сброса пароля
        document.querySelector('.reset-password').addEventListener('click', function() {
            alert('Password reset functionality would be implemented here');
        });
    </script>
</body>
</html>
